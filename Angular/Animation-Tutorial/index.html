<!doctype html>
<html ng-app="MyApp">
<head>
<script type="text/javascript" src="js/lib/angular.js"></script>
<script type="text/javascript" src="js/lib/angular-animate.js"></script>
<script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
<script type="text/javascript" src="js/lib/angular-sanitize.js"></script>
<!-- <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script> -->
<script type="text/javascript" src="js/angularjs-1.2.0-animate-app.js"></script>
<link rel="stylesheet" type="text/css" href="transitions.css" />
</head>
<body>
<div ng-init="items=[1,2,3,4,5,6,7,8,9]">
  <input placeholder="Filter Repeat Items..." ng-model="f" /> 
  <div data-ng-repeat="item in items | filter:f" class="my-repeat-animation">
    {{item}}
  </div>
</div>

</body>
</html>
